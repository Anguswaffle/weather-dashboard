<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="default">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <div id="search-card">
                <h1>Search for a City:</h1>
                <input type="search" placeholder="Chicago" id="city-input">
                <button type="submit" id="submit-btn">Search</button>
            </div>
            <hr>
            <ul id="past-searches">
            </ul>
        </aside>
        <section id="main-content">
            <section id="current-weather">
                <h1 id="current-city">Check the weather!</h1>
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>UV Index: <span id="current-uv" class="uvi"></span></p>
            </section>
            <section id="forecast">
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/moment-timezone-with-data.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
