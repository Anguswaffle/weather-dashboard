<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="default">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <form action="city-search" id="search-card">
                <h1>Search for a City:</h1>
                <input type="search" placeholder="Chicago" id="city-input">
                <button type="submit" id="submit-btn">Search</button>
            </form>
            <hr>
            <ul id="past-searches">
            </ul>
        </aside>
        <section id="current-weather">
            <h1>CITY NAME AND DATE</h1>
            <p>TEMP: numbers</p>
            <p>WIND: info</p>
            <p>HUMIDITY: percent</p>
            <p>UV INDEX: pretty number</p>
        </section>
    </main>
</body>

</html>
